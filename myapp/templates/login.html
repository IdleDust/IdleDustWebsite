{% extends "layout.html" %}

{% block pageheader %}
<header class="intro-header" style="background-image: url('/static/img/login-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <hr class="small">
                    <span class="subheading">Log in Page</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block maincontent %}
<form class="form-horizontal" method="POST" action="{{ url_for('login') }}">
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">Email:</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="pwd">Password:</label>
		<div class="col-sm-10"> 
			<input name="pw" type="password" class="form-control" id="pwd" placeholder="Enter password">
		</div>
	</div>
	<div class="form-group"> 
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
		</div>
	</div>
	<div class="form-group"> 
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>

{% endblock %}
